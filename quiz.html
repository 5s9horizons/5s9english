        body {
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--background-gradient);
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .option.correct {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .option.wrong {
            background-color: var(--error-color);
            color: white;
            border-color: var(--error-color);
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .score {
            font-size: 2em;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .feedback {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--background-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .animate__animated {
            animation-duration: 0.5s;
        }

        @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
            }

            .quiz-header h1 {
                font-size: 2em;
            }

            .question {

            }

            .option {

        let currentQuestion = 0;
        let score = 0;
        let canAnswer = true;

        function showQuestion() {
            const question = questions[currentQuestion];
            document.querySelector('.question').innerHTML = `
                <h2 class="animate__animated animate__fadeIn">${question.question}</h2>
                <p class="animate__animated animate__fadeIn">${question.text}</p>
            `;

            const optionsHtml = question.options.map((option, index) => `
                <div class="option animate__animated animate__fadeInUp" 
                     style="animation-delay: ${index * 0.1}s"
                     onclick="checkAnswer(${index})">
                    ${option}
                </div>
            `).join('');

            document.querySelector('.options').innerHTML = optionsHtml;
            updateProgress();
        }

        function checkAnswer(selectedIndex) {
            if (!canAnswer) return;
            canAnswer = false;

            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');

            options[question.correct].classList.add('correct', 'animate__animated', 'animate__pulse');

            if (selectedIndex === question.correct) {
                score++;
                options[selectedIndex].classList.add('correct', 'animate__animated', 'animate__pulse');
            } else {
                options[selectedIndex].classList.add('wrong', 'animate__animated', 'animate__shakeX');
            }

            setTimeout(() => {
                currentQuestion++;
                canAnswer = true;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        function showResult() {
            const percentage = (score / questions.length) * 100;
            const resultContainer = document.querySelector('.result-container');
            const questionContainer = document.querySelector('.question-container');

            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.classList.add('animate__animated', 'animate__fadeIn');

            document.querySelector('.score').textContent = `Score: ${score}/${questions.length} (${percentage}%)`;
            
            let feedback;
            if (percentage === 100) {
                feedback = "Perfect! You're a grammar master! ðŸ†";
            } else if (percentage >= 80) {
                feedback = "Great job! Keep up the good work! ðŸ‘";
            } else if (percentage >= 60) {
                feedback = "Good effort! Practice makes perfect! ðŸ’ª";
            } else {
                feedback = "Keep studying! You'll improve! ðŸ“š";
            }

            document.querySelector('.feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            canAnswer = true;

            const resultContainer = document.querySelector('.result-container');
            const questionContainer = document.querySelector('.question-container');

            resultContainer.style.display = 'none';
            questionContainer.style.display = 'block';

            showQuestion();
        }

        // Start the quiz
        showQuestion();
